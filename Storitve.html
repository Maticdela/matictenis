<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Storitve</title>
  <!-- Updated stylesheet path -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="images/favicon (1)/favicon-72x72.png" type="image/x-icon">
  <style>
    body.storitve {
      color: rgb(255, 255, 255);
      font-family: Arial, sans-serif;
      background-color: #1f1f1f;
    }

    h1 {
      text-align: center;
      font-size: 3rem;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin: 40px 0;
    }

    .services-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin: 40px;
    }

    .service-card {
      display: flex;
      flex-direction: column;
      border: 2px solid #ECA427;
      border-radius: 10px;
      overflow: hidden;
      background-color: rgba(0, 0, 0, 0.7);
    }

    .service-image {
      width: 100%;
      height: 80%;
      object-fit: cover;
    }

    .service-text {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #FF921C;
      color: white;
      font-size: 1.2rem;
      text-align: center;
      padding: 10px;
      height: 20%;
      font-weight: bold;
    }

    /* Responsive design for smaller screens */
    @media (max-width: 768px) {
      .services-container {
        grid-template-columns: 1fr;
      }

      h1 {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body class="storitve">
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="images/matictenis-logo.png" alt="Matic Tennis Coaching Logo">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Domov</a></li>
                <li><a href="Storitve.html" class="active">Storitve</a></li>
                <li><a href="Kontakt.html">Kontakt</a></li>
                <li><a href="Cenik.html">Cenik</a></li>
                <li><a href="Blog.html">Blog</a></li>
                <li><a href="Termini.html">Termini</a></li>
                <li><a href="Video_Nasveti.html">Video Nasveti</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="content">
            <h1>Storitve</h1>
            <div class="services-container">
                <div class="service-card">
                    <img src="images/Individualni trening.png" alt="Individualno treniranje" class="service-image">
                    <div class="service-text">Individulni trening</div>
                </div>
                <div class="service-card">
                    <img src="images/skupinski trening.png" alt="Group Coaching" class="service-image">
                    <div class="service-text">Skupinski trening</div>
                </div>
                <div class="service-card">
                    <img src="images/Trening za otroke.png" alt="Teniška šola za otroke" class="service-image">
                    <div class="service-text">Tenis šola za otroke</div>
                </div>
                <div class="service-card">
                    <img src="images/Sparing.png" alt="Match Analysis" class="service-image">
                    <div class="service-text">Sparing</div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>© 2024 Matic Tennis Coaching. All rights reserved.</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
